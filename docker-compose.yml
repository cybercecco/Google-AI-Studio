version: '3.8'

services:
  # 1. Reverse Proxy
  traefik:
    image: traefik:v2.10
    container_name: securepass_proxy
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "44390:80" # Exposed on requested port mapped to internal 80
      - "8080:8080" # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - securepass_net

  # 2. Database
  mariadb:
    image: mariadb:10.11
    container_name: securepass_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_secure_password
      MYSQL_DATABASE: securepass_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - securepass_net

  # 3. Backend API (Node.js)
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: securepass_api
    restart: always
    environment:
      DB_HOST: mariadb
      DB_USER: app_user
      DB_PASS: app_password
      DB_NAME: securepass_db
      PORT: 3001
    depends_on:
      - mariadb
    networks:
      - securepass_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"
      - "traefik.http.middlewares.api-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.backend.middlewares=api-strip"

  # 4. Frontend (React/Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_KEY=${API_KEY}
    container_name: securepass_ui
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - securepass_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

volumes:
  db_data:

networks:
  securepass_net:
    driver: bridge